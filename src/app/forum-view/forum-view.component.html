<section class="centerEvents spaceTop">
  <p class="formText">Welcome, User! To be able to sign up to our events, we need a few simple information and then
    you'll be good to go!</p>
</section>

<main class="centerEvents">
  <form action="" class="formText">

    <section class="spaceBottom">
      First Name: <input type="text" id="firstName" name="firstName" /><br>
      Last Name: <input type="text" id="lastName" name="lastName" /><br>
      Choose your favourite coding language:
      <select name="codeLangs" id="favLang" class="spaceBottom">
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="typescript">TypeScript</option>
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="c#">C#</option>
        <option value="php">PHP</option>
      </select><br>
    </section>

    <input type="checkbox" id="checkbox" name="isReady" (click)="checkboxCheck()" />Click this checkbox if everything is done.<br>

    <section *ngIf="isChecked">
      <input type="submit" value="Submit" (click)="submitData()" class="button1" />
    </section>

  </form>
</main>
